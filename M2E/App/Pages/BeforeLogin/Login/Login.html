<div id="login-box" class="form-box" ng-controller="beforeLoginSignInController">
    <div class="header" data-i18n="signInTitle"></div>    
    <form>
        <div class="body bg-gray">
            <div class="form-group">
                <input type="text" ng-model="EmailId" data-i18n="beforeLoginLoginPageEmailIdText" placeholder="" class="form-control" name="emailid">
            </div>
            <div class="form-group">
                <input type="password" ng-model="Password" data-i18n="beforeLoginLoginPagePasswordText" placeholder="" class="form-control" name="password">
            </div>          
            <div class="form-group">
                <input type="checkbox" name="remember_me"> Remember me
            </div>
        </div>
        <div class="footer">                                                               
            <button class="btn bg-olive btn-block" type="submit" ng-click="Login()">Sign me in</button>  
                    
            <p><a href="#">I forgot my password</a></p>
                    
           <p>Register a new membership as<i class="fa fa-fw fa-long-arrow-right"></i><a class="text-center" href="#/signup/client">Client</a> or <a class="text-center" href="#/signup/user">User</a></p>
        </div>
    </form>

    <div class="margin text-center">
        <span>Sign in using social networks</span>
        <br>
        <button class="btn bg-light-blue btn-circle"><i class="fa fa-facebook"></i></button>
        <button class="btn bg-aqua btn-circle"><i class="fa fa-twitter"></i></button>
        <button class="btn bg-red btn-circle"><i class="fa fa-google-plus"></i></button>

    </div>
</div>

<script>
    $(function () {
        window.madetoearn.i18nLocalizePage();
    });
</script>
