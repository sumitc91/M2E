<section class="content" ng-controller="forgetPasswordTemplate">
                    
        <!-- START CUSTOM TABS -->        
        <div class="container">
            <h1 class="page-header title">Reset Your Password</h1>
            <div class="row">
	
	    		<div class="col-sm-8">
	    			<div class="contact-form">
	    				<h4 class="title text-left">Enter your email id which registered with us.</h4>
                        <br />
	    				<div style="display: none" class="status alert alert-success"></div>
				    	<form method="post" name="forget-form" class="contact-form row" id="main-contact-form">
				            <div class="form-group col-md-12">
				                <input id="forgetPasswordInputBoxId" type="email" placeholder="Email" class="form-control" name="email">
				            </div>
                     
				    	    <div class="form-group col-md-12">
				    	        <span><input type="submit" value="Cancel" onclick="location.href='/'" class="btn btn-primary pull-right" name="Cancel"></span>
                                <span style="float: right; padding: 0px 7px 0px 0px"> <input type="submit" ng-click="ForgetPasswordSendRequest()" value="Continue" class="btn btn-primary pull-right" name="Continue"></span>
				    	    </div>
				        </form>
	    			</div>
	    		</div>  			
	    	</div>
            </div>
    </section>
